<app-nuevo></app-nuevo>
<app-nuevo [esNuevo]="false" [solicitud]="verSolicitudModel"></app-nuevo>

<div class="container-fluid m-0 p-0">
    <div class="d-flex flex-column justify-content-center">
        <div class="row">
            <div class="row">
                <h1>Solicitudes de Pedido POR AUTORIZAR</h1>
            </div>
            <div class="col">
                <button class="btn btn-info float-end text-white" data-bs-toggle="modal"
                    data-bs-target="#nuevaSolicitudModal">Nueva solicitud</button>
            </div>
            <hr class="my-5">
            <div class="row">
                <div class="table-responsive">
                    <table datatable [dtOptions]="dtOptions"
                        class="table table-striped table-hover table-bordered table-sm nowrap" width="100%">
                        <thead>
                            <tr>
                                <th>Id S.</th>
                                <th>Obs.</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody *ngIf="solicitudes.length != 0">
                            <tr *ngFor="let item of solicitudes">
                                <td>{{ item.idPedido }}</td>
                                <td>{{ item.observaciones }}</td>
                                <td>
                                    <!-- <ng-template #popContent>
                                        <b>Nombre Solicitante:</b><br>{{ item.nombreSolicitante }} <br>
                                        <b>Cliente:</b><br>{{ item.nombreCliente }} <br>
                                        <b>Fecha Requisición:</b><br>{{ item.fechaReq }} <br>
                                        <b>Fecha Cirugía:</b><br>{{ item.fechaCirugia }}
                                    </ng-template>
                                    <ng-template #popTitle>
                                        Detalles #{{ item.idSolicitud }}
                                        <button type="button" class="btn-close float-end"></button>
                                    </ng-template> -->
                                    <div class="btn-group" role="group">
                                        <button class="btn btn-outline-primary">
                                            <i class="fas fa-eye" (click)="verSolicitud(item.idPedido)"></i>
                                        </button>
                                        <button class="btn btn-outline-danger">
                                            <i class="fas fa-trash" (click)="cancelarSolicitud(item.idPedido)"></i>
                                        </button>
                                        <!-- <button class="btn btn-outline-secondary btn-sm" container="body"
                                            placement="left" [ngbPopover]="popContent" [popoverTitle]="popTitle"
                                            popoverClass="bg-info">
                                            <i class="far fa-caret-square-down"></i>
                                        </button> -->
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                        <tbody *ngIf="solicitudes.length == 0">
                            <tr>
                              <td colspan="3" class="no-data-available">No se encontraron resultados</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
