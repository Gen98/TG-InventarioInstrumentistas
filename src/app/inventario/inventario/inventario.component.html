<div class="container-fluid m-0 p-0">
    <div class="d-flex flex-column justify-content-center">
        <div class="row">
            <app-registrar (registrarNuevo)="registrarNuevo($event)" [dentroRango]="dentroRango"></app-registrar>
        </div>
        <hr class="my-5">
        <div class="row">
            <app-exportar (exportExcel)="exportAsXLSX()" *ngIf="registros.length"></app-exportar>
            <app-tabla [data]="registros"></app-tabla>
        </div>
    </div>
</div>
